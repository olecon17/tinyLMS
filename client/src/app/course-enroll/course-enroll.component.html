<h2>Students enrolled in {{course.courseCode}}</h2>
<div *ngFor="let student of enrolled">
<ul id="enrolled">
  <li id="enrolled_{{student.userid}}">{{student.name}} <button (click)="remove({courseId: course.id, userId: student.userid})">Remove</button></li>
</ul>
</div>

<h2>Available students</h2>
<div *ngFor="let user of users">
  <ul id="available">
  <li id="{{user.userid}}">{{user.name}} <button (click)="save({courseId: course.id, userId: user.userid})">Add</button></li>
  </ul>

</div>

<p>Unfortunately, I could not get the lists to re-render immediately. The page will have to be reloaded to see changes</p>

<a routerLink="/course-list">Cancel</a>
